<html>

<head>
  <title>Settings</title>
  <link rel="stylesheet" href="../static/css/default.css" />
  <style>
    .title-bar {
      height: 32;
      margin-bottom: 10px;
    }

    .titlebar.draggable .titlebar-minimize,
    .titlebar.draggable .titlebar-resize,
    .titlebar.draggable .titlebar-close {
      -webkit-app-region: no-drag;
      padding-top: 10px;
      height: 21px;
    }

    .hide {
      display: none;
    }

    body {
      background-color: rgba(10, 10, 10, 0.9);
      color: rgba(255, 255, 255, 0.6);
    }

    .input {
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="title-bar"></div>
  <div class="settings">
    <form class="settings-form">
      <div class="form hotkeys">
        <div class="input">
          <label> Show main window
            <br>
            <input type="text" id="hotkeys.showApp" />
          </label>
        </div>
        <div class="input">
          <label>Show/hide the live search window:
            <br>
            <input type="text" id="hotkeys.hideLive" />
          </label>
        </div>
        <div class="input">
          <label>Send message
            <br>
            <input type="text" id="hotkeys.sendMessage" />
          </label>
        </div>
        <div class="input">
          <label>Next item
            <br>
            <input type="text" id="hotkeys.nextItem" />
          </label>
        </div>
      </div>
      <div class="liveTrade">
        <div class="input">
          <label>Corner of the screen the live search window is shown
            <br>
            <select id="corner">
              <option value="topLeft">Top Left</option>
              <option value="topRight">Top Right</option>
              <option value="bottomLeft">Bottom Left</option>
              <option value="bottomRight">Bottom Right</option>
            </select>
          </label>
        </div>
        <div class="hide">
          <label>Show small sockets instead of big ones
            <br>
            <input type="checkbox" id="liveSearch.smallSockets" />
          </label>
        </div>
        <div class="input">
          <label>Size of the live search window
            <select id="template">
              <option value="item-big">Big</option>
              <option value="item-medium">Medium</option>
              <option value="item-small">Small</option>
            </select>
          </label>
        </div>
      </div>
      <input type="submit" value="Save" />
    </form>
  </div>
  <script>
    require('./renderer.js')
  </script>
</body>

</html>
